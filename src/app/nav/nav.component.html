<header data-bs-theme="dark">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
        <div class="container">
            <a class="navbar-brand" routerLink="/" routerLinkActive="active">Dating app</a>


            <ul class="navbar-nav me-auto mb-2 mb-md-0" *ngIf="_accountService.currentUser()">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/members" routerLinkActive="active">Matches</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" routerLink="/message" routerLinkActive="active">Messages</a>
                </li>

            </ul>
                  

           @if(_accountService.currentUser()){
            <div class="dropdown" dropdown>
                <img [src]="_accountService.currentUser()?.photoUrl || './assets/user.png'" class="me-2"  alt="User Photo">
                <a class="dropdown-toggle text-light text-decoration-none" dropdownToggle>

                    Welcome {{_accountService.currentUser()?.KnownAs}}
                </a>
                <div class="dropdown-menu" *dropdownMenu>
                    <a routerLink="/member/edit" class="dropdown-item">Edit Profile</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" (click)="logout()">Logout</a>
                </div>
            </div>
           }
            @if(!_accountService.currentUser()){
            <form class="d-flex" #loginForm="ngForm" (ngSubmit)="login()">
                <input class="form-control me-2" [(ngModel)]="creds.UserName" name="UserName"  placeholder="UserName">
                <input class="form-control me-2" [(ngModel)]="creds.PassWord" name="PassWord"  placeholder="PassWord" type="password">

                <button class="btn btn-success" type="submit">Loging</button>
            </form>
        }
        </div>
    </nav>
</header>
