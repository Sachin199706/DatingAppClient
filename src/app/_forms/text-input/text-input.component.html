<div class="mb-3 form-floating">
    <input [type]="type()"  class="form-control" placeholder="{{lable()}}" [formControl]="control" 
        [class.is-invalid]="control.touched && control.invalid" />
    <label>{{lable()}}</label>
    <div *ngIf="control.hasError('required')" class="invalid-feedback text-start">Please enter
        a {{lable()}}</div>
    <div *ngIf="control.hasError('minlength')" class="invalid-feedback text-start">
        {{lable()}} must have a minimum length of {{control.errors?.['minlength'].requiredLength}} characters.</div>
    <div *ngIf="control.hasError('maxlength')" class="invalid-feedback text-start">
        {{lable()}} must have a maximum length of {{control.errors?.['maxlength'].requiredLength}} characters.</div>
    <div *ngIf="control.hasError('isMatching')" class="invalid-feedback text-start">
        Passwords do not match.</div>
    <div *ngIf="control.hasError('email')" class="invalid-feedback text-start">
    Please enter a valid email address.
  </div>

</div>
