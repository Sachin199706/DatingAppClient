<div class="text-center mt-3">
    <h2>{{getTitle()}}</h2>
</div>

<div class="container mt-4">
    
    <div class="d-flex">
        <div class="btn-group">
            <button type="button" class="btn btn-primary" btnRadio="liked" [(ngModel)]="predicate"
                (click)="loadlikes()">Members I Like </button>
            <button type="button" class="btn btn-primary" btnRadio="likedBy" [(ngModel)]="predicate"
                (click)="loadlikes()">Members who likes me</button>
            <button type="button" class="btn btn-primary" btnRadio="mutual" [(ngModel)]="predicate"
                (click)="loadlikes()">Mutual </button>
        </div>

    </div>

    <div class="row mt-3">
        @for(member of _likesServices.paginatedResult()?.items;track member.id){
        <div class="col-2">
            <app-member-card [member]="member"></app-member-card>
        </div>
        }

    </div>

</div>



<!-- //</div> -->
@if(_likesServices.paginatedResult()?.Pagination){
<div class="d-flex justify-content-center">
    <pagination [boundaryLinks]="true" [totalItems]="_likesServices.paginatedResult()?.Pagination?.totalItems !"
        [itemsPerPage]="_likesServices.paginatedResult()?.Pagination?.itemPerPage!" [(ngModel)]="_likesServices.paginatedResult()?.Pagination!.currentPage" (pageChanged)="pageChanged($event)"
        [maxSize]="5" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">

    </pagination>
</div>
}
